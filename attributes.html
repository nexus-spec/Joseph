<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Attributes</title>
</head>
<body>
    <h1>Html Attributes</h1>
    <!-- The href attributes -->
     <!-- The a tag defines a hyper link. The href attribute specifies the URL of the page the link goes to -->
<a href="https://www.projects.ceresense.com.ng\Joseph">Visit My Portfolio Website </a>

<!-- The src attributes -->
 <!-- The img tag is used to embed an image in an HTML page. The src attribute specifies the path to the image to be displayed -->
<img src="img.jpg">

<!-- The width and the height attributes -->
<!-- The img tag should also contain the width and height attributes, which specify the width and height of the image (in pixels) -->
<img src="img.jpg" width="250px" height="250px">

<!-- The alt attribute -->
 <!-- The required alt attribute for the <img> tag specifies an alternate text for an image, if the image for some reason cannot be displayed. This can be due to a slow connection, 
  or an error in the src attribute, or if the user uses a screen reader. -->
<img src="img.jpg" alt="A boy with a cap" width="250px" height="250px">

<!-- The Style attribute -->
 <!-- the style attributes is used ti styles an element, such as color,font,size and more -->
  <p style="color: green;">Hello World</p>

<!-- the title attribute -->
 <!-- The title attribute defines some extra information about an element.
The value of the title attribute will be displayed as a tooltip when you mouse over the element -->
<p title="I'm a tooltip">This is a paragraph.</p>

</body>
</html>
