<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive HTML Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            background-color: #444;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .main {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }

        .section {
            flex: 1;
            min-width: 300px;
            padding: 10px;
        }

        .aside {
            flex: 0 0 200px;
            padding: 10px;
            background-color: #f4f4f4;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 600px) {
            nav a {
                float: none;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive HTML Layout</h1>
    </header>
    
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="main">
        <section class="section">
            <h2>Section 1</h2>
            <p>This is the first section of the main content area.</p>
        </section>
        
        <section class="section">
            <h2>Section 2</h2>
            <p>This is the second section of the main content area.</p>
        </section>

        <aside class="aside">
            <h2>Sidebar</h2>
            <p>This is an aside section, typically used for additional information or links.</p>
        </aside>
    </div>

    <footer>
        <p>Footer Content</p>
    </footer>
</body>
</html>
