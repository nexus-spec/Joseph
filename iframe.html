<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Iframe</title>
</head>
<body>
    <h1>HTML Iframe</h1>
    <!-- The <iframe> element is used to create an inline frame, which is used to embed another HTML document within the current HTML document. -->
    <iframe src="https://www.projects.ceresense.com.ng/Joseph" title="My Portfolio Website" width="1000px" height="500px"></iframe>
    <!-- The src attribute specifies the URL of the page to embed. -->
    <!-- The title attribute specifies a title for the <iframe>. -->
    <!-- The width and the height attributes specify the width and height of the iframe. -->
    <!-- The frameborder attribute specifies whether or not to display a border around the iframe. -->
    <!-- The marginheight and marginwidth attributes specify the height and width of the margin between the iframe and its content. -->
    <iframe src="https://www.projects.ceresense.com.ng/Joseph" title="My Portfolio Website" width="1000px" height="500px" frameborder="0" marginheight="0" marginwidth="0"></iframe>
    <!-- The scrolling attribute specifies whether or not to display a scrollbar in the iframe. -->
    <!-- The align attribute specifies the alignment of the iframe. -->
    <iframe src="https://www.projects.ceresense.com.ng/Joseph" title="My Portfolio Website" width="1000px" height="500px" frameborder="0" marginheight="0" marginwidth="0" scrolling="no" align="center"></iframe>
</body>
</html>
