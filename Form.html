<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form Example</title>
</head>
<body>
    <h1>Html Form Example</h1>
    <form action="form-handler.php" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>

        <label for="file">File:</label><br>
        <input type="file" id="file" name="file"><br>

        <label for="select">Select:</label><br>
        <select id="select" name="select">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select><br>

        <label for="textarea">Textarea:</label><br>
        <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea><br>

        <label for="checkbox">Checkbox:</label><br>
        <input type="checkbox" id="checkbox" name="checkbox"><br>

        <label for="radio">Radio:</label><br>
        <input type="radio" id="radio" name="radio"><br>

        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date"><br>

        <label for="time">Time:</label><br>
        <input type="time" id="time" name="time"><br>

        <label for="datetime-local">Datetime-local:</label><br>
        <input type="datetime-local" id="datetime-local" name="datetime-local"><br>

        <label for="month">Month:</label><br>
        <input type="month" id="month" name="month"><br>

        <label for="week">Week:</label><br>
        <input type="week" id="week" name="week"><br>

        <label for="number">Number:</label><br>
        <input type="number" id="number" name="number"><br>

        <label for="range">Range:</label><br>
        <input type="range" id="range" name="range"><br>

        <label for="color">Color:</label><br>
        <input type="color" id="color" name="color"><br>

        <label for="hidden">Hidden:</label><br>
        <input type="hidden" id="hidden" name="hidden"><br>

        <label for="search">Search:</label><br>
        <input type="search" id="search" name="search"><br>

        <label for="tel">Tel:</label><br>
        <input type="tel" id="tel" name="tel"><br>

        <label for="url">Url:</label><br>
        <input type="url" id="url" name="url"><br>

        <label for="image1">Image 1:</label><br>br>
        <input type="image" id="image1" name="image1" src="submit1.png" alt="Submit 1"><br>><br>
        
        <label for="image2">Image 2:</label><br>
        <input type="image" id="image2" name="image2" src="submit2.png" alt="Submit 2"><br>
        
        <label for="button1">Button 1:</label><br>
        <input type="button" id="button1" name="button1" value="Click Me 1"><br>
        
        <label for="button2">Button 2:</label><br>
        <input type="button" id="button2" name="button2" value="Click Me 2"><br>
        
        <label for="reset1">Reset 1:</label><br>
        <input type="reset" id="reset1" name="reset1" value="Reset 1"><br>
        
        <label for="reset2">Reset 2:</label><br>
        <input type="reset" id="reset2" name="reset2" value="Reset 2"><br>
        
        <label for="submit1">Submit 1:</label><br>
        <input type="submit" id="submit1" name="submit1" value="Submit 1"><br>
        
        <label for="submit2">Submit 2:</label><br>
        <input type="submit" id="submit2" name="submit2" value="Submit 2"><br>
        <label for="image2">Image 2:</label><br>
        <input type="image" id="image2" name="image2" src="submit2.png" alt="Submit 2"><br>
        
        <label for="button1">Button 1:</label><br>
        <input type="button" id="button1" name="button1" value="Click Me 1"><br>
        
        
        <label for="reset1">Reset 1:</label><br>
        <input type="reset" id="reset1" name="reset1" value="Reset 1"><br>
        
        <label for="reset2">Reset 2:</label><br>
        
        
        <label for="submit2">Submit 2:</label><br>
        <input type="submit" id="submit2" name="submit2" value="Submit 2"><br>
        <input type="submit" id="submit1" name="submit1" value="Submit 1"><br>
        <label for="submit1">Submit 1:</label><br><input type="reset" id="reset2" name="reset2" value="Reset 2"><br>
        
        <input type="button" id="button2" name="button2" value="Click Me 2"><br>
        <label for="button2">Button 2:</label><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
