<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Website Layout</title>
    <style>
        /* CSS Website Layout */

        /* The <header> element is used to define the header section of a webpage.
        /* The <nav> element is used to define the navigation section of a webpage.
        /* The <main> element is used to define the main content section of a webpage.
        /* The <aside> element is used to define the aside section of a webpage. */
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #444;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }

        section {
            flex: 1;
            min-width: 300px;
            padding: 10px;
        }

        aside {
            flex: 0 0 200px;
            padding: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>CSS Website Layout</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <section>
            <h1>Section 1</h1>
            <p>This is the content of section 1.</p>
        </section>
        <section>
            <h1>Section 2</h1>
            <p>This is the content of section 2.</p>
        </section>
        <aside>
            <h1>Aside</h1>
            <p>This is the content of the aside section.</p>
        </aside>
    </main>
    <footer>
        <p>&copy; 2022 My Website.</p>
    </footer>
</body>
</html>
