<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Forms</title>
    <style>
        /* Style the form container */
        .form-container {
            max-width: 500px; /* Maximum width of the form */
            margin: 0 auto; /* Center the form horizontally */
            padding: 20px; /* Add padding inside the form */
            background-color: #f9f9f9; /* Light grey background color */
            border: 1px solid #ccc; /* Light grey border */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        /* Style the input fields */
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%; /* Full width */
            padding: 10px; /* Padding inside the input */
            margin-bottom: 10px; /* Space below each input */
            border: 1px solid #ccc; /* Light grey border */
            border-radius: 5px; /* Rounded corners */
            box-sizing: border-box; /* Include padding and border in element's total width */
        }

        /* Style the submit button */
        input[type="submit"] {
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            padding: 10px 20px; /* Padding inside the button */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Transition effect for background color */
        }

        /* Change background color on hover */
        input[type="submit"]:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <h1>CSS Forms</h1>
    <p>This page demonstrates CSS styling for forms, explained simply.</p>
    <div class="form-container">
        <form>
            <!-- Text input field -->
            <input type="text" placeholder="Enter your name" required>

            <!-- Email input field -->
            <input type="email" placeholder="Enter your email" required>

            <!-- Password input field -->
            <input type="password" placeholder="Enter your password" required>

            <!-- Submit button -->
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
