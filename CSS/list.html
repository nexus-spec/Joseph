<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS List Properties</title>
    <style>
        /* The ul element selects all unordered lists */
        ul {
            list-style-type: disc; /* Use disc bullets for list items */
            margin: 20px; /* Add space around the list */
            padding: 10px; /* Add space inside the list border */
            background-color: #f9f9f9; /* Light gray background for the list */
        }

        /* The ol element selects all ordered lists */
        ol {
            list-style-type: decimal; /* Use numbers for list items */
            margin: 20px; /* Add space around the list */
            padding: 10px; /* Add space inside the list border */
            background-color: #f1f1f1; /* Slightly darker gray for ordered lists */
        }

        /* Targeting specific list items */
        li {
            margin: 5px 0; /* Add space between list items */
        }
    </style>
</head>
<body>
    <h1>CSS List Properties Example</h1>

    <!-- Unordered List Example -->
    <h2>Unordered List</h2>
    <ul>
        <li>Banana</li>
        <li>Apple</li>
        <li>Orange</li>
    </ul>

    <!-- Ordered List Example -->
    <h2>Ordered List</h2>
    <ol>

    </body>
    </html>
