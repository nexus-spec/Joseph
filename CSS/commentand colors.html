<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Comments and Colors</title>
    <style>
      

        .red {
            color: red;
        }

        /* Example 2: Color by hex code */
        .blue {
            color: #0000FF;
        }

        /* Example 3: Color by RGB value */
        .green {
            color: rgb(0, 128, 0);
        }

        /* Example 4: Color by HSL value */
        .yellow {
            color: hsl(60, 100%, 50%);
        }
        
    </style>
</head>
<body>
    <h1>CSS Comments and Colors</h1>
    <p>This page is just about CSS comments and colors, explained simply.</p>
    <p class="red">This text is red.</p>
    <p class="blue">This text is blue.</p>
    <p class="green">This text is green.</p>
    <p class="yellow">This text is yellow.</p>
