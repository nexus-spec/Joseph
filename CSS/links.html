<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Links</title>
    <style>
        /* CSS Links */
        /* The :link pseudo-class is used to style links that are not yet visited */
        a:link {
            color: blue;
        }

        /* The :visited pseudo-class is used to style links that have been visited */
        a:visited {
            color: purple;
        }

        /* The :hover pseudo-class is used to style links when the user hovers over them */
        a:hover {
            color: red;
        }

        /* The :active pseudo-class is used to style links when the user clicks on them */
        a:active {
            color: green;
        }
    </style>
</head>
<body>
    <h1>CSS Links</h1>
    <p>This page is just about CSS links, explained simply.</p>
    <p><a href="https://www.w3schools.com">Visit W3Schools</a></p>
    <p><a href="https://www.google.com">Visit Google</a></p>
    <p><a href="mailto:someone@example.com">Send Email</a></p>
    <p><a href="tel:+1234567890">Call Us</a></p>
    <p><a href="#section2">Go to Section 2</a></p>
    <p><a href="files/sample.pdf" download>Download Sample PDF</a></p>
    <p><a href="https://www.example.com" title="This is a tooltip">Hover over me</a></p>
    <p><a href="https://www.example.com" style="padding: 10px; background-color: blue; color: white; text-decoration: none; border-radius: 5px;">Styled Button Link</a></p>

    <!-- This is the target section for the internal link -->
    <h2 id="section2">Section 2</h2>
    <p>This is Section 2 of the page.</p>
</body>
</html>
