<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Inline-Block Example</title>
    <style>
        /* The inline-block display makes elements behave like inline elements but allows them to have a width and height */
        .inline-block {
            display: inline-block; /* Elements are placed side by side, like inline elements */
            width: 150px; /* You can set width for inline-block elements */
            height: 100px; /* You can set height for inline-block elements */
            background-color: lightcoral; /* Sets the background color */
            margin: 10px; /* Adds space outside the element */
            text-align: center; /* Centers the text horizontally */
            vertical-align: top; /* Aligns the elements vertically at the top */
        }
    </style>
</head>
<body>
    <h1>CSS Inline-Block Example</h1>
    <p>This page demonstrates the use of inline-block display in CSS, explained simply.</p>
    
    <div class="inline-block">Element 1</div>
    <div class="inline-block">Element 2</div>
    <div class="inline-block">Element 3</div>
    <div class="inline-block">Element 4</div>
    
    <!-- The inline-block elements appear on the same line, unlike block elements which start on a new line -->
    <!-- Inline-block elements can have a width and height set, unlike inline elements -->
</body>
</html>
