<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Texts, Fonts and Icons</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">/fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS Fonts */
        h1 {
            font-family: 'Lobster', cursive;
            font-size: 30px;
            font-style: italic;
            font-weight: bold;
            font-variant: small-caps;
        }

        /* CSS Texts */        /* CSS Texts */
        p {
            text-align: justify;
            text-decoration: underline;
            text-transform: uppercase;
            text-indent: 50px;
        }

        /* CSS Icons */
        .fa {
            font-family: 'FontAwesome';
            font-weight: normal;
            font-style: normal;
        }
        .fa-facebook {
            font-size: 50px;
        }
    </style>
</head>

</html>
