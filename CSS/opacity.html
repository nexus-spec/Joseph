<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Opacity</title>
    <style>
        /* CSS Opacity */
        
        /* The opacity property sets the transparency level of an element */
        /* Opacity values range from 0 (completely transparent) to 1 (completely opaque) */
        
        .opaque {
            opacity: 1; /* Fully opaque, no transparency */
        }

        .semi-transparent {
            opacity: 0.5; /* 50% transparent, 50% opaque */
        }

        .transparent {
            opacity: 0; /* Fully transparent, invisible */
        }
    </style>
</head>
<body>
    <h1>CSS Opacity</h1>
    <p>This page demonstrates different opacity levels in CSS, explained simply.</p>
    
    <div class="opaque">This element is fully opaque.</div>
    <div class="semi-transparent">This element is semi-transparent.</div>
    <div class="transparent">This element is fully transparent.</div>
    
    <!-- The opacity of an element affects the visibility of its content and background -->
    <!-- Higher opacity value means more visible, while lower opacity value means less visible -->
</body>
</html>
