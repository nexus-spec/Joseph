<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Counters</title>
    <style>
        /* CSS Counters */
        /* The :counter() pseudo-class is used to create a counter style.
        /* The counter-reset property is used to reset the counter. */
        .counter {
            counter-reset: section;
        }

        /* The :counter() pseudo-class is used to create a counter style.
        /* The counter-increment property is used to increment the counter. */
        h2:before {
            counter-increment: section;
            content: "Section " counter(section) ": ";
        }

        /* The :counter() pseudo-class is used to create a counter style.
        /* The counter() function is used to format the counter. */
        h3:before {
            counter-increment: section;
            content: counter(section, upper-roman) ". ";
        }
    </style>
</head>
<body>
    <h1>CSS Counters</h1>

    <div class="counter">
        <h2>Heading 1</h2>
        <h3>Subheading 1.1</h3>
        <h3>Subheading 1.2</h3>
        <h2>Heading 2</h2>
        <h3>Subheading 2.1</h3>
        <h3>Subheading 2.2</h3>
    </div>
</body>
</html>
