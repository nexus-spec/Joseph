<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Example</title>
    <style>
        /* Class selector: styles all elements with class="example-class" */
        .example-class {
            color: blue;
            font-size: 18px;
        }

        /* ID selector: styles the element with id="example-id" */
        #example-id {
            background-color: yellow;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>HTML Class and ID Example</h1>
    <p>This page demonstrates the use of classes and IDs in HTML.</p>

    <!-- Using a class to style this paragraph -->
    <p class="example-class">This paragraph uses a class to apply styles.</p>

    <!-- Using an ID to style this div -->
    <div id="example-id">
        <p>This div uses an ID to apply styles.</p>
    </div>

    <!-- Combining class and ID: styles both apply -->
    <p class="example-class" id="example-id">This paragraph uses both a class and an ID to apply styles.</p>

    <!-- Using multiple classes on the same element -->
    <p class="example-class another-class">This paragraph uses multiple classes.</p>
</body>
</html>
